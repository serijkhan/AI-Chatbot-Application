<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="AI Chatbot built with React and Spring Boot" />
    <title>ðŸ¤– AI Chatbot Assistant</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    
    <!-- Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Inline Page Styling -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .background-glow {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.15), transparent 70%),
                    radial-gradient(circle at bottom right, rgba(255, 255, 255, 0.1), transparent 70%);
        animation: pulse 8s infinite ease-in-out;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }

      #root {
        width: 100%;
        max-width: 900px;
        padding: 20px;
        z-index: 1;
      }

      .floating-title {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 30px;
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-8px);
        }
      }
    </style>
  </head>
  <body>
    <div class="background-glow"></div>
    <div id="root">
      <div class="floating-title">ðŸ¤– AI Chatbot Assistant</div>
    </div>
  </body>
</html>
